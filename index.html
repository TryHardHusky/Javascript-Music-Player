<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <script src="public/js/jquery.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/reset.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
<div class="wrapper">

    <h1>Javascript Music Player</h1>

    <div id="music">

        <img src="http://placehold.it/250x250?text=No+Image" alt="">

        <span class="volume">
            <i class="fa fa-volume-up"></i>
        </span>

        <input oninput='music.audio.currentTime = music.el.track.val();' class="track" type="range" max="1000" min="0"/>

        <h3 class="title"> Sick Puppies - My World </h3>

        <div class="control">
            <button class="hidden pause"><i class="fa fa-pause"></i></button>
            <button class="play"><i class="fa fa-play"></i></button>
        </div>

        <ul class="playlist"></ul>

    </div>
    
    <p>
        Please note, I stupidly downloaded high quality songs, Some of them will take a litle while to load.<br/>
        I will upload lower quality ones soon.
    </p>


</div>
<script src="public/js/script.js"></script>
</body>
</html>
